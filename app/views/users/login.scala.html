@()(implicit messages: Messages, flash: Flash)

<!DOCTYPE html>
<html>
    <head>
        <title>@Messages("login") - @Messages("application.name")</title>
        <link rel="stylesheet" type="text/css" media="screen"
            href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <link rel="stylesheet" type="text/css" media="screen"
        href="@routes.Assets.versioned("stylesheets/login.css")">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal">
                        <span class="heading">User login</span>
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group help">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            <i class="fa fa-lock"></i>
                            <a href="#" class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group">
                            <div class="main-checkbox">
                                <input type="checkbox" value="None" id="checkbox1" name="check"/>
                                <label for="checkbox1"></label>
                            </div>
                            <span class="text">Remember me</span>
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
